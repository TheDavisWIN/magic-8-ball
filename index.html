<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Magic 8-Ball</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h3 class="title">Magic 8-Ball</h3>
        <p class="info">Just ask a question and click below to see what the Magic 8-Ball has to say.</p>
        <input class="question" type="text" placeholder="Ask a question" required>
        <div class="mb-outer" id="mb-container">
            <div class="mb-inner">
                <h3 class="mb-response" id="response">8</h3>
            </div>
        </div>
        <p class="info">For best accuracy, be sure to concentrate really hard on your question.</p>
        <script src="script.js"></script>
    </body>
</html>
